{% extends 'common/base.html' %}

{% block content %}
    <div>
    <h2>{{ poll.title }}</h2>
    <p>{{ poll.notification }}</p>
    </div>
    <a href="{% url 'poll:poll_result' poll_id=poll.pk %}">Poll result</a>
    <form action="" method="POST">{% csrf_token %}
        <div>
        <input type="radio" name="radio" value="1">전혀 이해가 되지 않는다
        <input type="radio" name="radio" value="2">잘 모르겠다
        <input type="radio" name="radio" value="3">절반은 이해간다
        <input type="radio" name="radio" value="4">70%는 이해할 수 있다
        <input type="radio" name="radio" value="5">나는 다 알겠다
        </div>

        <input type="text" size="50" name="comment" placeholder="자유롭게 의견을 제시해주세요_퍼킹유세이 안됩니다">
        <button type="submit">의견 제출하기</button>
    </form>

{% endblock %}
